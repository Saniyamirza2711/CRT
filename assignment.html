<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
  </head>
  <body>
    <div class="main">
      <div class="bg">
        <div>
          <img src=" foodlogo.jpeg" alt="logo" />
        </div>
        <div class="search">
          <i class="ri-search-line"></i>
              <input type="text" placeholder="Search bar" name="search" />
              
        </div>
        <div class="b2">
          <div class="b"><button><a href="search.html">Search</a></button></div>
          <div class="b1"><button><a href="login.html"> Login</a></button></div>
          
        </div>
      </div>
      <div class="bg2">
        <div class="para">
          <div><i class="ri-shopping-cart-2-fill"></i></div>
          <div class="text"><h3>Choose your Favorite Food</h3></div>
        </div>
      </div>
      <div class="productdiv">
        <div class="plistdiv">
          <img src="biriyani.jpeg" alt="logo" class="plistimg"/>
          <p class="plistp"><b>Biryani</b></p>
          <center>
            <label for="quantity" class="inp1">Quantity</label>
            <input
              type="number"
              id="quantity"
              min="1"
              max="10"
              placeholder="Enter no"
            />
          </center>
          
          <button class="btns"><i class="ri-shopping-cart-2-fill"></i>buy</button>
        </div>
        <div class="plistdiv">
          <img src="momos.jpeg" alt="logo" class="plistimg" />
          <p class="plistp"><b>Chinese</b></p>
          <center>
            <label for="quantity" class="inp1">Quantity</label>
            <input
              type="number"
              id="quantity"
              min="1"
              max="10"
              placeholder="Enter no"
            />
          </center>
         
          <button class="btns"> <i class="ri-shopping-cart-2-fill"></i>buy</button>
        </div>
        <div class="plistdiv">
          <img src="pizza.jpeg" alt="logo" class="plistimg" />
          <p class="plistp"><b>Pizza</b></p>
          <center>
            <label for="quantity" class="inp1">Quantity</label>
            <input
              type="number"
              id="quantity"
              min="1"
              max="10"
              placeholder="Enter no"
            />
          </center>
          
          <button class="btns"><i class="ri-shopping-cart-2-fill"></i>buy</button>
        </div>
      </div>
      <div class="food">
        <div class="displayimg">
          <img src="food.jpeg" alt="logo" id="img2"/>
        </div>
        <div class="pdiv">
          <p>People who love to eat</p>
          <p>are always the best</p>
          <p>people</p>
        </div>
      </div>
    </div>
  </body>
</html>
